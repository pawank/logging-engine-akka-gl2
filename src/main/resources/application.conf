app.log.enabled=1
app.graylog2.host="127.0.0.1"
app.graylog2.port=12210

akka {
  loglevel = "INFO"
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
   }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
          port = 5151
      }
  }
}

